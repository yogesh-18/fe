<!-- Form for adding a new tutorial -->
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">ID:</label>
    <input id="id" [(ngModel)]="newTutorial.id" name="id" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="newTutorial.title" name="title" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="newTutorial.description" name="description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="published">Published:</label>
    <input type="checkbox" id="published" [(ngModel)]="newTutorial.published" name="published" />
  </div>
  <button type="submit" class="btn btn-primary">Add Tutorial</button>
</form>

<table class="table custom-table">
  <thead>
    <tr>
      <th>Tutorial ID</th>
      <th>Tutorial Name</th>
      <th>Tutorial Description</th>
      <th>Publishing Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tutorial of tutorials">
      <td>{{ tutorial.id }}</td>
      <td>{{ tutorial.title }}</td>
      <td>{{ tutorial.description }}</td>
      <td>{{ tutorial.published ? 'Published' : 'Not published' }}</td>
    </tr>
  </tbody>
</table>
